<ion-header [translucent]="true">
  <ion-toolbar color="primary"> 
    <ion-title>
      Tareas de {{name}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        SALIR
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-row  class="ion-margin-top">
    <ion-title >
      Lista de tareas completadas
    </ion-title>
    <ion-col size="12">
      <ion-text class="ion-text-center ion-margin-top" color="medium" *ngIf="!show">
        <h2>No hay tareas completadas</h2>
      </ion-text>
      <ion-list>
        <ion-item-sliding *ngFor="let task of tasks;let i = index">
          <ion-item *ngIf="task.completed">
            <ion-label>{{task.task}}</ion-label>
            <ion-icon name="checkmark-done-outline" slot="end"></ion-icon>    
          </ion-item>
          <ion-item-options side="end">
              <ion-item-option color="warning" (click)="incompleteTask(task.id)">
                <ion-icon name="create-sharp"></ion-icon>
              </ion-item-option>
              <ion-item-option color="danger" (click)="removeTask(task.id)">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
 </ion-content>
